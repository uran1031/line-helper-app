<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00C851"/>
    <title>LINE Helper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
</head>
<body>
    <header>
        <h1>LINE Helper</h1>
    </header>

    <div class="container">
        <main>
        <!-- 長文自動分割機能 -->
        <section id="divider-section">
            <h2>長文自動分割</h2>
            <textarea id="long-text" placeholder="ここに長文を貼り付け..."></textarea>
            <div class="settings">
                <label for="max-length">分割文字数:</label>
                <input type="number" id="max-length" value="1000" min="100" max="2000" step="100">
                <button id="divide-btn">分割する</button>
            </div>
            <div id="result-cards">
                <!-- 
                  分割結果のカードがここに動的に挿入されます。
                  各カードには、コピーボタンと「LINEで送る」ボタンが含まれます。
                  例:
                  <div class="card">
                    <p>分割された文章...</p>
                    <div class="card-actions">
                      <button class="copy-btn">コピー</button>
                      <a href="#" class="line-send-btn">LINEで送る</a>
                    </div>
                  </div>
                -->
            </div>
        </section>

        <!-- 定型文管理機能 -->
        <section id="templates-section">
            <h2>定型文管理</h2>
            <div class="template-form">
                <input type="text" id="template-name" placeholder="定型文の名前">
                <button id="save-template-btn">現在の文章を定型文として保存</button>
            </div>
            <div id="template-list">
                <!-- 保存された定型文がここに表示される -->
            </div>
        </section>
    </main>
    </div>

    <footer>
        <p>&copy; 2025 LINE Helper</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
